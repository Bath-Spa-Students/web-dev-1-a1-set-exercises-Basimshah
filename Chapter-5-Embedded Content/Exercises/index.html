<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>

    <style> /*adding internal stylesheet*/
        video { /*setting the position of the video such that the video is vertically and horizontally centered*/
            left: 50%;
            position: absolute;
            top: 50%;
            transform: translate(-50%, -50%);
        }
    </style>

</head>
<body>
    <video width="650" height="370" controls loop preload="auto" poster="poster.jpg"> <!--setting the width, height, controls of the video (the video will play in loop) and adding a poster image-->
        <source src="BMW M3 GTR.mp4" type="video/mp4"> <!--providing the video source-->
    </video>
</body>
</html>
