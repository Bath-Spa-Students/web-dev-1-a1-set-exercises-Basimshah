<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RGB Color Guessing Game</title>
    <!--attaching the external style sheet-->
    <link rel="stylesheet" href="Bonus.css">
</head>
<body>
    <!--calling the classes from the css that sets the game to the center of the page and adds bg and border-->
    <div class="container main-container">
        <h1>RGB Color Guessing Game</h1>
        <div>
            <!--calling the ids from js for the game color code, statements, options, button and score-->
            <div id="color" class="color"></div>
            <div id="statement"></div>
            <div id="options"></div>
            <button id="Button">Play Again</button>
            <p id="score">Score: 0</p>
        </div>
    </div>

    <!--attaching the external js-->
    <script src="bonus.js"></script>
</body>
</html>
